apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraper-service
  namespace: stolen-bike
  labels:
    app: scraper-service
    component: scraper
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scraper-service
  template:
    metadata:
      labels:
        app: scraper-service
        component: scraper
    spec:
      containers:
      - name: scraper-service
        image: public.ecr.aws/u7w7e7d5/stolen-bike-scraper:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: STORAGE_SERVICE_URL
          value: "http://storage-service:8000"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 7200      # 2 hours
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 7200      # 2 hours
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: scraper-service
  namespace: stolen-bike
  labels:
    app: scraper-service
spec:
  selector:
    app: scraper-service
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
