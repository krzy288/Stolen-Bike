apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-service
  namespace: stolen-bike
  labels:
    app: storage-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: storage-service
  template:
    metadata:
      labels:
        app: storage-service
        component: backend
    spec:
      containers:
      - name: storage-service
        image: public.ecr.aws/u7w7e7d5/stolen-bike-storage:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: storage-data-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: storage-service
  namespace: stolen-bike
  labels:
    app: storage-service
spec:
  selector:
    app: storage-service
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP
